<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Water Fountains</title>
    <meta name="description" content="Application that finds all the water fountains for every district in Madrid">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="../static/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
                    $.getJSON('../static/query.json',{format: "json"},function(data){
                     $.each(data,function(index,value){
                         console.log(value);
                                $('#resultados',function(){
                                    $('#cuerpo-tabla').append('<tr>'+
                                        '<td>'+value.addressFullName+'</td>'+
                                        '<td class="tiempo">'+value.isOpen+'</td>'+
                                        '<td class="tiempo">'+value.itStarts+'</td>'+
                                        '<td class="tiempo">'+value.itEnds+'</td>'+
                                        '<td class="Coordenadas">'+value.hasLatitude+', '+value.hasLongitude+'</td>'
                                    +'</tr>')
                                })
                            })
                    })
        </script>
</head>


<body>
    <div id="wrapper">
        <div class="layer">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-md-8">
                            <form class="bg-white rounded shadow-5-strong p-5">
                                <img src="images/logo_transparent.png" class="rounded mb-4 mx-auto d-block" alt=""
                                    width="150" height="150" />
                                <div class="text-center">
                                    <h3>District Name</h3>
                                    <br>
                                </div>
                                <table id="resultados">
                                    <thead>
                                        <th>Direccion</th>
                                        <th>Dia de Apertura</th>
                                        <th>Hora de Apertura</th>
                                        <th>Hora de Cierre</th>
                                        <th>Coordenadas</th>
                                    </thead>
                                    <tbody id="cuerpo-tabla"></tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
